/Server/Microsoft/MSSQLServer:
  description: "Microsoft SQL Server monitoring."
  targetPythonClass: ZenPacks.zenoss.Microsoft.Windows.Device

  datasources:
    AccessMethodsFullScans:
      type: Windows Perfmon
      counter: \SQLServer:Access Methods\Full Scans/sec
      component: SQLServer

      datapoints:
        AccessMethodsFullScans: GAUGE_MIN_0

    BufferManagerBufferCacheHitRatio:
      type: Windows Perfmon
      counter: \SQLServer:Buffer Manager\Buffer cache hit ratio
      component: SQLServer

      datapoints:
        BufferManagerBufferCacheHitRatio: GAUGE_MIN_0

    BufferManagerFreePages:
      type: Windows Perfmon
      counter: \SQLServer:Buffer Manager\Free pages
      component: SQLServer

      datapoints:
        BufferManagerFreePages: GAUGE_MIN_0

    DatabasesTotalDataFileSize:
      type: Windows Perfmon
      counter: \SQLServer:Databases(_Total)\Data File(s) Size (KB)
      component: SQLServer

      datapoints:
        DatabasesTotalDataFileSize: GAUGE_MIN_0

    GeneralStatisticsUserConnections:
      type: Windows Perfmon
      counter: \SQLServer:General Statistics\User Connections
      component: SQLServer

      datapoints:
        GeneralStatisticsUserConnections: GAUGE_MIN_0

    LatchesLatchWaits:
      type: Windows Perfmon
      counter: \SQLServer:Latches\Latch Waits/sec
      component: SQLServer

      datapoints:
        LatchesLatchWaits: GAUGE_MIN_0

    LocksTotalAverageWaitTime:
      type: Windows Perfmon
      counter: \SQLServer:Locks(_Total)\Average Wait Time (ms)
      component: SQLServer

      datapoints:
        LocksTotalAverageWaitTime: GAUGE_MIN_0

    LocksTotalLockRequests:
      type: Windows Perfmon
      counter: \SQLServer:Locks(_Total)\Lock Requests/sec
      component: SQLServer

      datapoints:
        LocksTotalLockRequests: GAUGE_MIN_0

    LocksTotalNumberDeadlocks:
      type: Windows Perfmon
      counter: \SQLServer:Locks(_Total)\Number of Deadlocks/sec
      component: SQLServer

      datapoints:
        LocksTotalNumberDeadlocks: GAUGE_MIN_0

    SQLStatisticsBatchRequests:
      type: Windows Perfmon
      counter: \SQLServer:SQL Statistics\Batch Requests/sec
      component: SQLServer

      datapoints:
        SQLStatisticsBatchRequests: GAUGE_MIN_0

  thresholds:
    low buffer hit ratio:
      type: MinMaxThreshold
      dsname: BufferManagerBufferCacheHitRatio
      eventClass: /Perf
      severity: 3
      minval: "90"

  graphs:
    User Connections:
      units: users
      miny: 0

      graphpoints:
        Connected:
          dpName: GeneralStatisticsUserConnections
          format: "%7.0lf"

    Data File Size:
      units: bytes
      base: true
      miny: 0

      graphpoints:
        Total:
          dpName: DatabasesTotalDataFileSize
          rpn: "1024,*"
          format: "%7.2lf%s"

    Buffer Cache Hit Ratio:
      units: percent
      miny: 0
      maxy: 100

      graphpoints:
        Hit:
          dpName: BufferManagerBufferCacheHitRatio
          format: "%7.2lf%%"

    Buffer Page Usage:
      units: pages
      miny: 0

      graphpoints:
        Free:
          dpName: BufferManagerFreePages
          format: "%7.2lf%s"

    Access Method Rates:
      units: methods/sec
      miny: 0

      graphpoints:
        Full Scan:
          dpName: AccessMethodsFullScans
          format: "%7.2lf%s"

    Request Rates:
      units: requests/sec
      miny: 0

      graphpoints:
        Batch:
          dpName: SQLStatisticsBatchRequests
          format: "%7.2lf%s"

        Lock:
          dpName: LocksTotalLockRequests
          format: "%7.2lf%s"

    Deadlocks Rate:
      units: deadlocks/sec
      miny: 0

      graphpoints:
        Deadlocks:
          dpName: LocksTotalNumberDeadlocks
          format: "%7.2lf%s"

    Wait Rates:
      units: waits/sec
      miny: 0

      graphpoints:
        Latch:
          dpName: LatchesLatchWaits
          format: "%7.2lf%s"

    Wait Times:
      units: seconds
      miny: 0

      graphpoints:
        Lock:
          dpName: LocksTotalAverageWaitTime
          rpn: "1000,*"
          format: "%7.2lf%s"
